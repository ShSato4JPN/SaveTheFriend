<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>CSVデータ加工</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>データ整形</h1>
            </header>
            <main>
                <div id="main-left">
                    <textarea  id="txa-resutl" rows="8" cols="80"></textarea>
                </div>
                <div id="main-right">
                    <p>改行コード</p>
                    <select id="cmb-linefeed" size="1">
                        <option value="1">CRLF (Windows)</option>
                        <option value="2">CR (Mac)</option>
                        <option value="3">LF (Unix)</option>
                    </select>
                    <p>読み込みファイル</p>
                    <input type="text" id="in-filepath" readonly>
                    <input type="file" id="in-datafile">
                    <p><br></p> <!--1行スペースを空ける-->
                    <div><button type="button" name="btn-proc">処理開始</button></div>
                    <div><button type="button" name="btn-csv">CSV出力</button></div>
                </div>
                <div class="clear-div"></div> <!--floatクリア用タグ-->
            </main>
            <footer>
            </footer>
        </div>
        <script type="text/javascript" src="../js/utils.js"></script>
    </body>
</html>
