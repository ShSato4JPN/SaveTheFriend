<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>CSVデータ加工</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>
    <body>
        <div id="wrapper">
            <header>
                <h1>データ整形</h1>
            </header>
            <main>
                <div id="main-header">
                    <input type="file" id="in-file">
                    <input type="text" id="in-replace" placeholder="置換文字列を入力してください">
                </div>
                <div id="main-body">
                    <div id="main-body-left">
                        <p>変換前</p>
                        <textarea  id="txa-target" rows="8" cols="80"></textarea>
                    </div>
                    <div id="main-body-center">
                        <div><button type="button" id="btn-proc">処理開始</button></div>
                        <div><button type="button" id="btn-csv">CSV出力</button></div>
                    </div>
                    <div id="main-body-right">
                        <p>変換後</p>
                        <textarea  id="txa-result" rows="8" cols="80"></textarea>
                    </div>
                    <div class="clear-div"></div> <!--floatクリア用タグ-->
                </div>
            </main>
        </div>
        <script type="text/javascript" src="../js/utils.js"></script>
    </body>
</html>
